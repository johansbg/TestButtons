<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
      var googleUser = {};
      var startApp = function () {
        gapi.load("auth2", function () {
          // Retrieve the singleton for the GoogleAuth library and set up the client.
          auth2 = gapi.auth2.init({
            client_id:
              "211887201599-s9ds5trin7gib39savohk73nrus1l8el.apps.googleusercontent.com",
            cookiepolicy: "single_host_origin",
            // Request scopes in addition to 'profile' and 'email'
            //scope: 'additional_scope'
          });
          attachSignin(document.getElementById("customBtn"));
        });
      };

      function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(
          element,
          {},
          function (googleUser) {
            document.getElementById("idG").innerText =
              "Id: " + googleUser.getBasicProfile().getId();
            document.getElementById("name").innerText =
              "Signed in: " + googleUser.getBasicProfile().getName();
            document.getElementById("Email").innerText =
              "Email: " + googleUser.getBasicProfile().getEmail();
            var im = document
              .getElementById("profileImage")
              .setAttribute(
                "src",
                googleUser.getBasicProfile().getImageUrl()
              );
          },
          function (error) {
            alert(JSON.stringify(error, "HOLA", 2));
          }
        );
      }
    </script>
    <style type="text/css">
      #customBtn {
        display: inline-block;
        background: white;
        color: #444;
        width: 190px;
        border-radius: 5px;
        border: thin solid #888;
        box-shadow: 1px 1px 1px grey;
        white-space: nowrap;
      }
      #customBtn:hover {
        cursor: pointer;
      }
      span.label {
        font-family: serif;
        font-weight: normal;
      }
      span.icon {
        background: url("/identity/sign-in/g-normal.png") transparent 5px 50%
          no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
      }
      span.buttonText {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- In the callback, you would hide the gSignInWrapper element on a
  successful sign in -->
    <div id="gSignInWrapper">
      <span class="label">Sign in with:</span>
      <div id="customBtn" class="customGPlusSignIn">
        <span class="icon"></span>
        <span class="buttonText">Google</span>
      </div>
    </div>
    <div id="idG"></div>
    <div id="name"></div>
    <div id="Email"></div>
    <img id="profileImage"></img>
    <div id="status"></div>
    <div id="fb-root"></div>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <button onclick="closeSession()">Cerrar sesiones</button>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "411669310580952",
          cookie: true,
          xfbml: true,
          version: "v12.0",
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script>
      function checkLoginState() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }
      function statusChangeCallback(response) {
        console.log("statusChangeCallback");
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === "connected") {
          // Logged into your app and Facebook.
          console.log("Welcome!  Fetching your information.... ");
          FB.api("/me",{ fields: 'id, name, email' }, function (response2) {
            console.log("Successful login for: " + response2.email);
            document.getElementById("status").innerHTML =
              "Thanks for logging in, " +
              response2.name +
              "!" +
              response2.email +
              "!";
            var im = document
              .getElementById("profileImage")
              .setAttribute(
                "src",
                "https://graph.facebook.com/" +
                    response2.id +
                  "/picture?type=normal"
              );
          });
        } else {
          // The person is not logged into your app or we are unable to tell.
          document.getElementById("status").innerHTML =
            "Please log " + "into this app.";
        }
      }
    </script>
    <script>
      startApp();
    </script>
    <script>
        function closeSession(){
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
            FB.getLoginStatus(function(response) {
                if (response && response.status === 'connected') {
                    FB.logout(function(response) {
                      await new WebBrowser().ClearCookiesAsync();
                    });
                }
            });
        }
    </script>
  </body>
</html>
