<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
      var googleUser = {};
      var startApp = function () {
        gapi.load("auth2", function () {
          // Retrieve the singleton for the GoogleAuth library and set up the client.
          auth2 = gapi.auth2.init({
            client_id:
              "211887201599-s9ds5trin7gib39savohk73nrus1l8el.apps.googleusercontent.com",
            cookiepolicy: "single_host_origin",
            // Request scopes in addition to 'profile' and 'email'
            scope: 'additional_scope'
          });
          attachSignin(document.getElementById("customBtn"));
        });
      };

      function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(
          element,
          {},
          function (googleUser) {
            document.getElementById("idG").innerText =
              "Id: " + googleUser.getBasicProfile().getId();
            document.getElementById("name").innerText =
              "Signed in: " + googleUser.getBasicProfile().getName();
            document.getElementById("Email").innerText =
              "Email: " + googleUser.getBasicProfile().getEmail();
            var im = document
              .getElementById("profileImage")
              .setAttribute(
                "src",
                googleUser.getBasicProfile().getImageUrl()
              );
          },
          function (error) {
            alert(JSON.stringify(error, "HOLA", 2));
          }
        );
      }
    </script>
    <style type="text/css">
      #customBtn {
        display: inline-block;
        background: white;
        color: #444;
        width: 190px;
        border-radius: 5px;
        border: thin solid #888;
        box-shadow: 1px 1px 1px grey;
        white-space: nowrap;
      }
      #customBtn:hover {
        cursor: pointer;
      }
      span.label {
        font-family: serif;
        font-weight: normal;
      }
      span.icon {
        background: url("/identity/sign-in/g-normal.png") transparent 5px 50%
          no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
      }
      span.buttonText {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- In the callback, you would hide the gSignInWrapper element on a
  successful sign in -->
    <div id="gSignInWrapper">
      <span class="label">Inicia Sesion Con:</span>
      <div id="customBtn" class="customGPlusSignIn">
        <span class="icon"></span>
        <span class="buttonText">Google</span>
      </div>
    </div>
    <div id="idG"></div>
    <div id="name"></div>
    <div id="Email"></div>
    <img id="profileImage"></img>
    <div id="status"></div>

    <script>
    window.fbAsyncInit = function() {
            FB.init({
            appId: '411669310580952',
            status: true,
            cookie: true,
            xfbml: true
        });
    };

    // Load the SDK asynchronously
    (function(d){
    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement('script'); js.id = id; js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    ref.parentNode.insertBefore(js, ref);
    }(document));

    function login() {
        FB.login(function(response) {

        // handle the response
        console.log("Response goes here!");
        if (response.status === "connected") {
          // Logged into your app and Facebook.
          console.log("Welcome!  Fetching your information.... ");
          FB.api("/me",{ fields: 'id, name, email' }, function (response2) {
            console.log("Successful login for: " + response2.email);
            document.getElementById("status").innerHTML =
              "Thanks for logging in, " +
              response2.name +
              "!" +
              response2.email +
              "!";
            var im = document
              .getElementById("profileImage")
              .setAttribute(
                "src",
                "https://graph.facebook.com/" +
                    response2.id +
                  "/picture?type=normal"
              );
          });
        } else {
          // The person is not logged into your app or we are unable to tell.
          document.getElementById("status").innerHTML =
            "Please log " + "into this app.";
        }
        });            
    }

    function logout() {
        FB.logout(function(response) {
          // user is now logged out
          FB.Auth.setAuthResponse(null, 'unknown');
          console.log('CERRO');
        });
        /*var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });*/
    }

    </script>
    <script>startApp();</script>

    <button onclick="javascript:login();">Login Facebook</button>

    <br>

    <button onclick="javascript:logout();">Logout from Facebook</button>
  </body>
</html>
